<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка отчета - Cinema</title>
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <h1>Cinema</h1>
        <div class="header-menu">
            <span class="user-info">Пользователь: {{ session.user_login }} ({{ session.user_group }})</span>
            <a href="{{ url_for('auth_bp.auth_logout') }}" class="exit-btn">Выход из системы</a>
        </div>
    </div>

    <div class="content">
        <div class="auth-form">
            <h2>Ошибка при работе с отчетом</h2>

            <div class="error-message">
                <p><strong>Сообщение об ошибке:</strong></p>
                <p>{{ message }}</p>
            </div>

            <div class="action-buttons">
                {% if return_url %}
                    <a href="{{ return_url }}" class="back-button">Вернуться назад</a>
                {% endif %}
                <a href="{{ url_for('report_bp.report_menu') }}" class="back-button">Назад в меню отчетов</a>
                <a href="{{ url_for('main_menu') }}" class="exit-btn">Назад в главное меню</a>
            </div>
        </div>
    </div>
</body>
</html>
